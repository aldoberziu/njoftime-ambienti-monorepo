<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .animated-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: color 0.3s ease-in-out, background-color 0.3s ease-in-out;
      }

      .animated-button:hover {
        color: #fff; /* Change text color on hover */
        background-color: #3498db; /* Change background color on hover */
      }

      /* Optional: Add animation to the button */
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      .animated-button:hover {
        animation: bounce 1s infinite; /* Apply the bounce animation on hover */
      }
    </style>
  </head>
  <body>
    <button class="animated-button">Hover me</button>
  </body>
</html>
